{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login  position-absolute top-50 start-50 translate-middle">

    <h1 class="text-primary">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn btn-primary" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
        
    <p>Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a></p>
    <br>

    {% if messages %}
    <ul>
        {% for message in messages %}
            <span class="alert alert-info">{{ message }}</span>
        {% endfor %}
    </ul>
    {% endif %}


</div>

{% endblock content %}
