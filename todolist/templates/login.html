{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">

<div class= "card login px-5 py-3" style="background-color: #15191D;">

    <h1 class="text-primary">Login to your Todolist</h1>
    <p class="text-light">Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a></p>
    <br>

    <form method="POST" action="">
        {% csrf_token %}
        <table class="text-light">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Enter username..." class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Enter password..." class="form-control"></td>
            </tr>

            <tr><td colspan="2"><br></td></tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn btn-primary" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

</div>

{% if messages %}
    <br><br>
    <div>
    {% for message in messages %}
        <span class="alert alert-info">{{ message }}</span>
    </div>
    {% endfor %}
{% endif %}

</div>

{% endblock content %}
